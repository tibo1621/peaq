<html lang="fr">

<body>
  <!-- Hero avec image de fond -->
  <div class="hero">
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="image/logo.svg" alt="Logo" />
      </div>

      <!-- Bouton hamburger ajouté -->
      <button class="hamburger" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="navigation-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-links" id="navigation-menu">
        <li><a href="index.html">Accueil</a></li>

        <li><a href="social.html">SocialPeak</a></li>

      </ul>
      
    </nav>
  </header>
  </div>

  <main id="shop">
    <h1>Notre Boutique</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="image/1.avif" alt="Produit 1" />

        <p class="price">55,00 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product-card">
        <img src="image/2.avif" alt="Produit 2" />
        <h2>Livre OF A LIFETIME</h2>
        <p class="price">50,00 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product-card">
        <img src="image/3.avif" alt="Produit 3" />

        <button>Ajouter au panier</button>
      </div>
      <div class="product-card">
        <img src="image/4.avif" alt="Produit 4" />
        <h2>Sac isotherme Base Camp 15 L</h2>
        <p class="price">250,00 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product-card">
        <img src="image/5.avif" alt="Produit 5" />
        <h2>Portefeuille Base Camp</h2>
        <p class="price">25,00 €</p>

    </div>
